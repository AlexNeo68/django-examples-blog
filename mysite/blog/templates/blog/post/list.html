{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}

        <div>
            <h2><a href="{% url "blog:post-detail" post.pk %}">{{post.title}}</a></h2>
            <p class="date">Publish {{post.created_at}} by {{post.author}}</p>
            <p>{{post.body|truncatewords:30|linebreaks}}</p>
        </div>

    {% endfor %}
{% endblock content %}
