{% extends "blog/base.html" %}

{% block title %}{{post.title}} :: {{ block.super }}{% endblock title %}

{% block content %}

    <h1>{{post.title}}</h1>
    <p class="date">Publish {{post.publish}} by {{post.author}}</p>
    {{post.body|linebreaks}}

    <a href="{% url "blog:post-share" post.id %}">Поделиться</a>

{% endblock content %}
